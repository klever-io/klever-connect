name: Version Packages

# Manual workflow to version packages based on changesets
# Run this after merging PRs with changesets to develop
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  version:
    name: Version Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for Changesets
        id: check-changesets
        run: |
          if [ -z "$(find .changeset -name '*.md' ! -name 'README.md' -type f)" ]; then
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "⚠️ No changeset files found in .changeset/ directory"
          else
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "✅ Found changeset files:"
            find .changeset -name '*.md' ! -name 'README.md' -type f -exec basename {} \;
          fi

      - name: Version Packages
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: pnpm run version

      - name: Build Packages
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: pnpm build

      - name: Run Tests
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: pnpm test

      - name: Commit Version Changes
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          git add .
          git commit -m "chore: version packages" || echo "No changes to commit"
          git push

      - name: Create Summary
        run: |
          echo "## 📦 Version Packages Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-changesets.outputs.has_changesets }}" == "true" ]; then
            echo "✅ Packages versioned successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### 📋 Changes" >> $GITHUB_STEP_SUMMARY
            echo "- Updated package.json versions" >> $GITHUB_STEP_SUMMARY
            echo "- Generated/updated CHANGELOG.md files" >> $GITHUB_STEP_SUMMARY
            echo "- Deleted consumed changeset files" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### 🚀 Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "1. Merge develop to master" >> $GITHUB_STEP_SUMMARY
            echo "2. Trigger the 'Publish Packages' workflow from master branch" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ No changesets found - nothing to version" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Make sure changesets are created with PRs using:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "pnpm changeset" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
